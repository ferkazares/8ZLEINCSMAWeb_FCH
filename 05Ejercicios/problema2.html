<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JS</title>
    <link rel="stylesheet" href="css/styleejerciciosjs.css">
</head>

<body>
    <br>
    <div class="container">
        <h3>Problema 2</h3>
        <form method="get" name="formulario" action="">
            <label> Formulario para comisión del 10% </label>
            <br>
            <div class="table-content">
                <table>
                    <tr>
                        <td>Introduce el saldo base: </td>
                        <td>
                            <input type="text" name="saldo" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td>¿Cuantas ventas realizó?: </td>
                        <td>
                            <input type="text" name="venta" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="Calcular total" name="enviar" onclick="comision()">
                        </td>
                    </tr>
                    <tr>
                        <td>Su sueldo base mas comision es de:</td>
                        <td>
                            <input type="text" readonly="readonly" class="input_text" name="totI" id="totalI">
                        </td>

                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" value="Borrar Datos" name="borrar" onclick="borrardatos()">
                        </td>
                    </tr>
                </table>
                
            </div>
        </form>
        
    </div>
    <br>
    <script src="JS/interes.js"></script>
</body>

</html>
